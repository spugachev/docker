	server {
		listen 443 ssl;
		client_max_body_size 250M;
	
		server_name reg.corp.spugachev.com;
	
		ssl_certificate /etc/nginx/ssl/reg.corp.spugachev.com.crt;
		ssl_certificate_key /etc/nginx/ssl/reg.corp.spugachev.com.key;
	
		location / {
